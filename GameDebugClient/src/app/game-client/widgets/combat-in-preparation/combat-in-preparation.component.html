<div class="w-100 h-100">
  <div class="row text-center py-2">
    <h6>Preparation...</h6>
  </div>
  <div class="row px-4">
    <label class="col-sm-2 col-form-label">Accessibility</label>
    <div class="col">
      <div class="input-group mb-3">
        @for (accessibilityOption of accessiblityOptions; track accessibilityOption.id) {
          <button
            class="btn"
            [ngClass]="combat.attackersOptions.accessibility === accessibilityOption.value ? 'btn-secondary' : 'btn-outline-secondary'"
            (click)="setAccessibility(accessibilityOption.value)"
          >
            {{ accessibilityOption.displayValue }}
          </button>
        }
      </div>
    </div>
  </div>
  <hr />
  <div class="pb-4">
    <div>
      <h6 class="text-center">Attackers</h6>
      <div class="row gx-2">
        @for (entity of attackers; track entity.id) {
          <ng-container [ngTemplateOutlet]="entityTpl" [ngTemplateOutletContext]="{ entity }"></ng-container>
        }
      </div>
    </div>
    <div>
      <h6 class="text-center">Defenders</h6>
      <div class="row gx-4 justify-content-end">
        @for (entity of defenders; track entity.id) {
          <ng-container [ngTemplateOutlet]="entityTpl" [ngTemplateOutletContext]="{ entity }"></ng-container>
        }
      </div>
    </div>
  </div>
</div>

<ng-template #entityTpl let-entity="entity">
  <div class="col-sm-1 text-center">
    <div>{{ entity.name }}</div>
  </div>
</ng-template>
