<ul class="list-group list-group-flush">
  @for (tickEntry of history; track tickEntry.tick) {
    <li class="list-group-item small">
      <div class="row">
        <div class="col-sm-2 fw-bold py-1">Tick {{ tickEntry.tick }}</div>
        <div class="col">
          <ul class="list-group list-group-flush">
            @for (entry of tickEntry.entries; track $index) {
              <li class="list-group-item">
                {{ getMessage(entry) }}
              </li>
            }
          </ul>
        </div>
      </div>
    </li>
  }
</ul>
