<div class="w-100 h-100">
  <div class="p-2">
    <h6 class="m-0">Combat history</h6>
  </div>
  <hr class="m-0" />
  <ul class="list-group list-group-flush">
    @for (turnEntry of history; track turnEntry.turn) {
      <li class="list-group-item small">
        <div class="row">
          <div class="col-sm-1 fw-bold text-nowrap py-1">
            @if (turnEntry.preparation) {
              P{{ turnEntry.turn }}
            } @else {
              T{{ turnEntry.turn }}
            }
          </div>
          <div class="col">
            <ul class="list-group list-group-flush">
              @for (entry of turnEntry.entries; track $index) {
                <li class="list-group-item">
                  {{ getMessage(entry) }}
                </li>
              }
            </ul>
          </div>
        </div>
      </li>
    }
  </ul>
</div>
